{% extends "reservations/layout.html" %} 
{% load static %} 
{% block title %}
Booking {% endblock %}

{% block body %}

<div class="container mt-5">
    
<div class="row indent">

        {% for room in rooms %}
        <div class="col-md-6 col-lg-6 col-sm-12 mb-3">

                <h2>{{ room }}</h2>
               <div> {{ room.description }}</div>
            

                <img class  = "room-foto"
                                    src="{{ room.mainFoto.url }}"
                                    alt="room foto"
                            />


        </div>
            {% endfor %}
</div>
    
</div>
{% endblock %}
